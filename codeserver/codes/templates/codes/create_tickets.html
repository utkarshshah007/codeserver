<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap Core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <title>Create Tickets</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light" style="margin-bottom: 0; background-color:#f8f8f8;">
        <a class="navbar-brand" href="{% url 'index' %}">CodeServer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    {% load crispy_forms_tags %}
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-8">
          <h1 class="mt-2">Create New Tickets</h1>
          <hr class="mt-0 mb-4">
          <form method="post">{% csrf_token %}
              {{ form|crispy }}
              <input type="submit" class="btn btn-outline-secondary" value="Create Tickets">
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
